<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مختبرات قسم الفيزياء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="dashboard-screen">
        <!-- القائمة الجانبية -->
        <div class="sidebar" style="width: 250px;">
            <div class="d-flex justify-content-center align-items-center py-4">
                <i class="fas fa-atom fa-2x me-2"></i>
                <h4 class="mb-0">مختبرات الفيزياء</h4>
            </div>
            <hr class="bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="devices.html" data-page="devices">
                        <i class="fas fa-microscope"></i>
                        <span>الأجهزة والمعدات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="labs.html" data-page="labs">
                        <i class="fas fa-flask"></i>
                        <span>المعامل</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="experiments.html" data-page="experiments">
                        <i class="fas fa-vial"></i>
                        <span>التجارب</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reservations.html" data-page="reservations">
                        <i class="fas fa-calendar-alt"></i>
                        <span>الحجوزات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="spareparts.html" data-page="spareparts">
                        <i class="fas fa-cogs"></i>
                        <span>قطع الغيار</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="maintenance.html" data-page="maintenance">
                        <i class="fas fa-tools"></i>
                        <span>الصيانة</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html" data-page="reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>المستخدمين</span>
                    </a>
                </li>
            </ul>
            <div class="mt-auto p-3">
                <button id="logout-btn" class="btn btn-outline-light w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج
                </button>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- حاوية التنبيهات -->
            <div id="alerts-container"></div>

            <div id="experiments-page" class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>إدارة التجارب</h2>
                    <div>
                        <button class="btn btn-outline-primary me-2">
                            <i class="fas fa-filter me-1"></i>تصفية
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExperimentModal">
                            <i class="fas fa-plus me-1"></i>إضافة تجربة
                        </button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <select class="form-select">
                                    <option selected>جميع المعامل</option>
                                    <option>معمل الضوء</option>
                                    <option>معمل الميكانيكا</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" placeholder="بحث باسم التجربة...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">تجربة انكسار الضوء</h5>
                                <p class="card-text">دراسة ظاهرة انكسار الضوء عبر وسائط مختلفة</p>
                                <p><strong>المعمل:</strong> معمل الضوء</p>
                                <p><strong>الأجهزة:</strong> ميكروسكوب بصري، مصدر ضوئي</p>
                                <button class="btn btn-sm btn-outline-primary">عرض التفاصيل</button>
                            </div>
                        </div>
                    </div>
                    <!-- بطاقات تجارب أخرى -->
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة تجربة جديدة -->
    <div class="modal fade" id="addExperimentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة تجربة جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">اسم التجربة</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوصف</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">المعمل</label>
                            <select class="form-select" required>
                                <option value="">اختر المعمل</option>
                                <option>معمل الضوء</option>
                                <option>معمل الميكانيكا</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الأجهزة المستخدمة</label>
                            <select class="form-select" multiple>
                                <option>ميكروسكوب بصري</option>
                                <option>مولد إشعاع</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/logout.js"></script>
</body>
</html>
