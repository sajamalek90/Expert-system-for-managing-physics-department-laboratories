<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مختبرات قسم الفيزياء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/labs.css">
</head>

<body>
    <div id="dashboard-screen">
        <!-- القائمة الجانبية -->
        <div class="sidebar" style="width: 250px;">
            <div class="d-flex justify-content-center align-items-center py-4">
                <i class="fas fa-atom fa-2x me-2"></i>
                <h4 class="mb-0">مختبرات الفيزياء</h4>
            </div>
            <hr class="bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="devices.html" data-page="devices">
                        <i class="fas fa-microscope"></i>
                        <span>الأجهزة والمعدات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="labs.html" data-page="labs">
                        <i class="fas fa-flask"></i>
                        <span>المعامل</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experiments.html" data-page="experiments">
                        <i class="fas fa-vial"></i>
                        <span>التجارب</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reservations.html" data-page="reservations">
                        <i class="fas fa-calendar-alt"></i>
                        <span>الحجوزات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="spareparts.html" data-page="spareparts">
                        <i class="fas fa-cogs"></i>
                        <span>قطع الغيار</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="maintenance.html" data-page="maintenance">
                        <i class="fas fa-tools"></i>
                        <span>الصيانة</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html" data-page="reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>المستخدمين</span>
                    </a>
                </li>
            </ul>
            <div class="mt-auto p-3">
                <button id="logout-btn" class="btn btn-outline-light w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج
                </button>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- حاوية التنبيهات -->
            <div id="alerts-container"></div>

            <div id="labs-page" class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>إدارة المعامل</h2>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLabModal">
                            <i class="fas fa-plus me-1"></i>إضافة معمل جديد
                        </button>
                        <!-- أزرار التصدير -->
                        <button class="btn btn-success btn-export" onclick="exportExcel()">
                            <i class="fas fa-file-excel me-1"></i>تصدير Excel
                        </button>
                        <button class="btn btn-danger btn-export" onclick="exportPDF()">
                            <i class="fas fa-file-pdf me-1"></i>تصدير PDF
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <!-- مؤشر التحميل -->
                        <div id="loading-spinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">جارٍ التحميل...</span>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>اسم المعمل</th>
                                        <th>النوع</th>
                                        <th>الموقع</th>
                                        <th>السعة</th>
                                        <th>الحالة</th>
                                        <th>ساعات التشغيل</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- المعامل ستُضاف ديناميكيًا بواسطة JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة/تعديل معمل -->
    <div class="modal fade" id="addLabModal" tabindex="-1" aria-labelledby="addLabModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLabModalLabel">إضافة معمل جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <form id="labForm">
                        <div class="mb-3">
                            <label for="labName" class="form-label">اسم المعمل</label>
                            <input type="text" class="form-control" id="labName" name="name" placeholder="اسم المعمل">
                        </div>
                        <div class="mb-3">
                            <label for="labType" class="form-label">النوع</label>
                            <input type="text" class="form-control" id="labType" name="type" placeholder="النوع">
                        </div>
                        <div class="mb-3">
                            <label for="labLocation" class="form-label">الموقع</label>
                            <input type="text" class="form-control" id="labLocation" name="location"
                                placeholder="الموقع">
                        </div>
                        <div class="mb-3">
                            <label for="labCapacity" class="form-label">السعة</label>
                            <input type="number" class="form-control" id="labCapacity" name="capacity"
                                placeholder="السعة" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="labStatus" class="form-label">الحالة</label>
                            <select class="form-select" id="labStatus" name="status">
                                <option value="Active">نشط</option>
                                <option value="Inactive">غير نشط</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="labOperatingHours" class="form-label">ساعات التشغيل</label>
                            <input type="number" class="form-control" id="labOperatingHours" name="operatingHours"
                                placeholder="ساعات التشغيل" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="saveLabBtn" disabled>
                        <span class="spinner-border spinner-border-sm d-none" id="saveSpinner"></span>
                        حفظ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/labs.js"></script>
</body>

</html>
