<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - نظام المختبر</title>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/login.css"/>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="icon"><i class="fas fa-atom"></i></div>
            <h2>نظام إدارة مختبرات قسم الفيزياء</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="email" id="username" placeholder="أدخل اسم المستخدم" class="form-control"/>
                    <div id="usernameError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" class="form-control"/>
                    <div id="passwordError" class="error"></div>
                </div>
                <div class="remember">
                    <label for="remember" class="form-check-label">تذكرني</label>
                    <input type="checkbox" id="remember" class="form-check-input"/>
                </div>
                <button type="submit" class="login-btn btn btn-primary w-100 mb-3">تسجيل الدخول</button>
            </form>
            <div class="forgot-password">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
